<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Изменение даты отпуска</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="font-family: 'Nunito Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Ресторан - Администратор</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Панель управления">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="mx-auto">
        <div class="collapse navbar-collapse" style="width: 100%;" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/admin/commonAdminViev}">Стол-Бронь<span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Выход</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="align-middle" style="top:10%; position: absolute; left: 50%; transform:translate(-50%, 0)">
    <form th:method="POST" th:action="@{/director/product/create}">
        <div class="f">
            <label class="form-label" for="name">Наименование </label>
            <input class="form-control" type="text" th:field="*{product.name}" id="name" />
            <div class="invalid-feedback" style="color:red" th:if="${#fields.hasErrors('product.name')}" th:errors="*{product.name}">Name Error</div>
        </div>
        <br>
        <div class="f">
            <label class="form-label" for="description">Описание: </label>
            <textarea class="form-control" class="f" th:field="*{product.description}" id="description" maxlength="255"></textarea>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('product.description')}" th:errors="*{product.description}">Age Error</div>
        </div>
        <br>
        <div class="f">
            <label class="form-label" for="price">Стоимость</label>
            <input class="form-control" type="number" th:field="*{product.price}" id="price" />
            <div class="invalid-feedback" th:if="${#fields.hasErrors('product.price')}" th:errors="*{product.price}">Name Error</div>
        </div>
        <br/>
        <br/>
        <input class="btn btn-primary" type="submit" value="Сохранить"/>
    </form>
</div>
</body>
</html>
