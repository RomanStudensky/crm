<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Изменение даты отпуска</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Ресторан - Администратор</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Панель управления">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="mx-auto">
            <div class="collapse navbar-collapse" style="width: 100%;" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/admin/commonAdminViev}">Стол-Бронь<span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Выход</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="align-middle" style="top:10%; position: absolute; left: 50%; transform:translate(-50%, 0)">
        <form th:method="POST" th:action="@{/director/product/update/{id}(id=${product.getId()})}">
            <div class="f">
                <label for="name">Наименование </label>
                <input type="text" th:field="*{product.name}" id="name" />
                <div style="color:red" th:if="${#fields.hasErrors('product.name')}" th:errors="*{product.name}">Name Error</div>
            </div>
            <br>
            <div class="f">
                <label for="description">Описание: </label>
                <br/>
                <textarea class="f" th:field="*{product.description}" id="description" maxlength="255"></textarea>
                <div style="color:red" th:if="${#fields.hasErrors('product.description')}" th:errors="*{product.description}">Age Error</div>
            </div>
            <br>
            <div class="f">
                <label for="price">Стоимость</label>
                <input type="number" th:field="*{product.price}" id="price" />
                <div style="color:red" th:if="${#fields.hasErrors('product.price')}" th:errors="*{product.price}">Name Error</div>
            </div>
            <br>
            <input type="submit" value="Сохранить"/>
        </form>
    </div>
</body>
</html>
