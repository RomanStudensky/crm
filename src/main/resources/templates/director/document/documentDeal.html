<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Изменение даты отпуска</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand">CRM</a>

        <!-- Left -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/director/dogovor}">Договоры</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/director/manager}">Менеджеры</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/director/product}">Продукты</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/director/document/orders}">Отчёт о заявках</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/director/document/deal}">Отчёт о сделках</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/director/document/manager}">Отчёт о менеджерах</a>
                </li>
            </ul>
            <!-- Right -->
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link">Менеджер</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Выйти</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div style="position: absolute; left: 50%; transform:translate(-50%, 0)">
    <div style="position: absolute; left: 50%; transform:translate(-50%, 0)">
        <form th:method="POST" th:action="@{/director/document/deal}">

            <div class="f">
                <label class="form-label" for="begin">Укажите временной промежуток для составления отчёта о сделках</label>
                <label class="form-label" for="begin">от:</label>
                <input class="form-control" type="date" th:field="*{dateWrap.beginDate}" id="begin" />
                <div class="invalid-feedback" th:if="${#fields.hasErrors('dateWrap.beginDate')}" th:errors="*{dateWrap.beginDate}">Name Error</div>
            </div>

            <div class="f">
                <label class="form-label" for="end">до: </label>
                <input class="form-control" type="date" th:field="*{dateWrap.endDate}" id="end" />
                <div class="invalid-feedback" th:if="${#fields.hasErrors('dateWrap.endDate')}" th:errors="*{dateWrap.endDate}">Name Error</div>
            </div>

            <br> <input class="btn btn-primary" type="submit" value="Сформировать отчёт">
        </form>
    </div>
</div>
</body>
</html>
