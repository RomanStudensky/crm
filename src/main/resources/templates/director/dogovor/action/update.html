!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="font-family: 'Nunito Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Ресторан - Администратор</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Панель управления">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="mx-auto">
        <div class="collapse navbar-collapse" style="width: 100%;" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/admin/commonAdminViev}">Стол-Бронь<span class="sr-only"></span></a>

                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Выход</a>

            </ul>
        </div>

</nav>
<div class="align-middle" style="top:10%; position: absolute; left: 50%; transform:translate(-50%, 0)">
        <form th:method="POST" th:action="@{/director/dogovor/update/{id}(id=${dogovor.getId()})}">
            <div class="f">
                <label class="form-label" for="title">Наименование </label>
                <input class="form-control" type="text" th:field="*{dogovor.title}" id="title" />
                <div class="invalid-feedback" style="color:red" th:if="${#fields.hasErrors('dogovor.title')}" th:errors="*{dogovor.title}">Name Error</div>
            </div>
            <br/>
            <input class="btn btn-primary"  type="submit" value="Сохранить"/>
        </form>
