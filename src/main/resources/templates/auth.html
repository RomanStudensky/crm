<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Страница авторицации</title>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand">CRM</a>
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Панель управления">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="mx-auto">
        <div class="collapse navbar-collapse" style="width: 100%;" id="navbarNav">
            <ul class="navbar-nav">

            </ul>
        </div>
    </div>
</nav>

<div style="position: absolute; left: 50%; transform:translate(-50%, 0)">
    <form th:method="POST" th:action="@{/auth}">
        <br>
        <div class="f">
            <label class="form-label" for="role">Выберите менеджера: </label>
            <select class="form-select" id="role" style="width: 300px;" th:field="*{user.role}" name="manager" >
                <option th:each="authItem : ${authList}"
                        th:value="${authItem}"
                        th:text="${authItem}">
                </option>
            </select>
        </div>
        <br>
        <input class="btn btn-primary" type="submit" value="Войти">
    </form>
</div>
</body>
</html>
