<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Изменение даты отпуска</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="font-family: 'Nunito Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Ресторан - Администратор</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Панель управления">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="mx-auto">
            <div class="collapse navbar-collapse" style="width: 100%;" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/admin/commonAdminViev}">Стол-Бронь<span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Выход</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="align-middle" style="top:10%; position: absolute; left: 50%; transform:translate(-50%, 0)">
        <form th:method="POST" th:action="@{/manager/contact/create}">
            <div class="f">
                <label class="form-label" for="surname">Введите фамилию: </label>
                <input class="form-control" type="text" th:field="*{contact.surname}" id="surname" />
                <div class="invalid-feedback" style="color:red" th:if="${#fields.hasErrors('contact.surname')}" th:errors="*{contact.surname}">Name Error</div>
            </div>

            <div class="f">
                <label class="form-label" for="name">Введите имя: </label>
                <input class="form-control" type="text" th:field="*{contact.name}" id="name" />
                <div class="invalid-feedback" th:if="${#fields.hasErrors('contact.name')}" th:errors="*{contact.name}">Name Error</div>
            </div>

            <div class="f">
                <label class="form-label" for="lastname">Введите отчество: </label>
                <input class="form-control" type="text" th:field="*{contact.lastname}" id="lastname" />
                <div class="invalid-feedback" th:if="${#fields.hasErrors('contact.lastname')}" th:errors="*{contact.lastname}">Name Error</div>
            </div>

            <div class="f">
                <label class="form-label" for="phone">Введите телефонный номер: </label>
                <input class="form-control" id="phone" type="tel" name="tel" th:field="*{contact.phone}" pattern="\+7\s?[-]{0,1}9[0-9]{2}[-]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}" maxlength="16">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('contact.phone')}" th:errors="*{contact.phone}">Name Error</div>
            </div>

            <div class="f">
                <label class="form-label" for="address">Введите адрес: </label>
                <input class="form-control" type="text" th:field="*{contact.address}" id="address" />
                <div class="invalid-feedback" th:if="${#fields.hasErrors('contact.address')}" th:errors="*{contact.address}">Name Error</div>
            </div>

            <div class="f">
                <label class="form-label" for="birthday">Укажите день рождения: </label>
                <input class="form-control" type="date" th:field="*{contact.birthday}" id="birthday" />
                <div class="invalid-feedback" th:if="${#fields.hasErrors('contact.birthday')}" th:errors="*{contact.birthday}">Name Error</div>
            </div>

            <div class="f">
                <label class="form-label" for="company">Введите название организации: </label>
                <input class="form-control" type="text" th:field="*{contact.company}" id="company" />
                <div class="invalid-feedback" :if="${#fields.hasErrors('contact.company')}" th:errors="*{contact.company}">Name Error</div>
            </div>
            <br/>
            <div class="f">
                <label class="form-label" for="post">Введите должность: </label>
                <input class="form-control" type="text" th:field="*{contact.post}" id="post"/>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('contact.post')}" th:errors="*{contact.post}">Age Error</div>
            </div>
            <br/>
            <input class="btn btn-primary" type="submit" value="Сохранить"/>
        </form>
    </div>
</body>
</html>
