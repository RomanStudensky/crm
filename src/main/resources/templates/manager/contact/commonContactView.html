<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" class="h-100" lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Панель управления администратора</title>
    <style>
        a.disabled {
            pointer-events: none; /* делаем элемент неактивным для взаимодействия */
            cursor: default; /*  курсор в виде стрелки */
            color: #888;/* цвет текста серый */
        }
        a {
            text-decoration: none;
            color: #282828;
        }
        a:hover {
            text-decoration: none;
            color: #282828;
        }
        table {
            font-size: 14px;
            text-align: center;
            width: 75%;
        }
        th a {
            display: block;
        }
        ._btn-active-table {
            border: 1px solid inherit;
        }
        ._btn-active-table:hover {
            -webkit-box-shadow: 0 5px 10px 2px rgba(34, 60, 80, 0.2) inset;
            -moz-box-shadow: 0 5px 10px 2px rgba(34, 60, 80, 0.2) inset;
            box-shadow: 0 5px 10px 2px rgba(34, 60, 80, 0.2) inset;
        }
    </style>
</head>
<body style="font-family: 'Nunito Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif">
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand">CRM</a>

            <!-- Left -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/manager/contact}">Заявки</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/manager/lead}">Активности</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/manager/deal}">Сделки</a>
                    </li>
                </ul>
                <!-- Right -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link">Менеджер</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Выйти</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <table class="table table-striped table-hover w-75 position-relative translate-middle-x start-50">
        <thead>
            <tr>
                <th>№ контакта</th>
                <th>Фамилия</th>
                <th>Имя</th>
                <th>Отчество</th>
                <th>Телефонный номер</th>
                <th>Адрес</th>
                <th>День рождения</th>
                <th>Организация</th>
                <th>Должность</th>
                <th class="_btn-active-table" colspan="2" style="text-align: center;"><a th:href="@{/manager/contact/create/view}">Добавить</a></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="contact : ${contactList}">
                <div th:if="${contact.getId == contactId}">
                    <th class="table-active" th:text="${contact.getId()}"></th>
                    <th class="table-active" th:text="${contact.getSurname()}"></th>
                    <th class="table-active" th:text="${contact.getName()}"></th>
                    <th class="table-active" th:text="${contact.getLastname()}"></th>
                    <th class="table-active" th:text="${contact.getPhone()}"></th>
                    <th class="table-active" th:text="${contact.getAddress()}"></th>
                    <th class="table-active" th:text="${contact.getBirthday()}"></th>
                    <th class="table-active" th:text="${contact.getCompany()}"></th>
                    <th class="table-active" th:text="${contact.getPost()}"></th>
                    <th class="_btn-active-table"><a th:href="@{/manager/contact/{id}(id=${contact.getId()})}">Заявки</a></th>
                    <th class="_btn-active-table"><a th:href="@{/manager/contact/update/view/{id}(id=${contact.getId()})}">Редактировать</a></th>
                </div>
                <div th:unless="${contact.getId == contactId}">
                    <th th:text="${contact.getId()}"></th>
                    <th th:text="${contact.getSurname()}"></th>
                    <th th:text="${contact.getName()}"></th>
                    <th th:text="${contact.getLastname()}"></th>
                    <th th:text="${contact.getPhone()}"></th>
                    <th th:text="${contact.getAddress()}"></th>
                    <th th:text="${contact.getBirthday()}"></th>
                    <th th:text="${contact.getCompany()}"></th>
                    <th th:text="${contact.getPost()}"></th>
                    <th class="_btn-active-table"><a th:href="@{/manager/contact/{id}(id=${contact.getId()})}">Заявки</a></th>
                    <th class="_btn-active-table"><a th:href="@{/manager/contact/update/view/{id}(id=${contact.getId()})}">Редактировать</a></th>
                </div>
            </tr>
        </tbody>
    </table>
    <br/>
    <table class="table table-striped table-hover w-75 position-relative translate-middle-x start-50">
        <thead>
        <tr>
            <th>№ заявки</th>
            <th>Источник</th>
            <th>Дата</th>
            <th>Контакт</th>
            <th>№ лида</th>
            <th class="_btn-active-table" colspan="1" style="text-align: center;"><a th:class="${contactId == null ? 'disabled' : ''}" th:href="@{/manager/order/create/view/{id}(id=${contactId})}">Добавить</a></th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="order : ${orderList}">
                <th th:text="${order.getId()}"></th>
                <th th:text="${order.getOrigin()}"></th>
                <th th:text="${order.getDate()}"></th>
                <div th:if="${order.getContact().getCompany() == null}">
                    <th  th:text="${order.getContact().getSurname() + ' ' +
                                               order.getContact().getName() + ' ' +
                                               order.getContact().getLastname()}"></th>
                </div>
                <div th:unless="${order.getContact().getCompany() == null}">
                    <th th:text="${order.getContact().getSurname() + ' ' +
                                   order.getContact().getName() + ' ' +
                                   order.getContact().getLastname() + ' (' +
                                   order.getContact().getCompany() + ')'}"></th>
                </div>
                <th th:text="${order.getLead().getId()}"></th>
                <th class="_btn-active-table"><a th:href="@{/manager/order/update/view/{id}(id=${order.getId()})}">Редактировать</a></th>
            </tr>
        </tbody>
    </table>
</body>
</html>
