<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-100" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Изменение даты отпуска</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="font-family: 'Nunito Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Ресторан - Администратор</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Панель управления">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="mx-auto">
            <div class="collapse navbar-collapse" style="width: 100%;" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/admin/commonAdminViev}">Стол-Бронь<span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Выход</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="align-middle" style="top:10%; position: absolute; left: 50%; transform:translate(-50%, 0)">
        <form th:method="POST" th:action="@{/manager/activity/update/{id}(id=${activityId})}">
            <div class="f">
                <label class="form-label" for="title">Заголовок: </label>
                <input class="form-control" type="text" th:field="*{activity.title}" id="title" />
                <div class="invalid-feedback" th:if="${#fields.hasErrors('activity.title')}" th:errors="*{activity.title}">Name Error</div>
            </div>
            <br/>
            <div class="f">
                <label class="form-label" for="description">Описание: </label>
                <textarea class="form-control" th:field="*{activity.description}" id="description" maxlength="255"></textarea>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('activity.description')}" th:errors="*{activity.description}">Age Error</div>
            </div>
            <br/>
            <div class="f">
                <label class="form-label" for="date">Выберите дату выполнения активности: </label>
                <input class="form-control" type="date" th:field="*{activity.date}" id="date"/>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('activity.date')}" th:errors="*{activity.date}">Email Error</div>
            </div>
            <div class="f">
                <label class="form-label" for="time">Выберите время выполнения активности: </label>
                <input class="form-control" type="time" th:field="*{activity.time}" id="time"/>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('activity.time')}" th:errors="*{activity.time}">Email Error</div>
            </div>
            <br/>
            <div class="f">
                <label class="form-label" for="state">Выберите состояние активности: </label>
                <select class="form-select" id="state" style="width: 300px;" th:field="*{activity.state}" name="state" >
                    <option th:each="state : ${states}"
                            th:value="${state}"
                            th:text="${state.getLabel()}">
                    </option>
                </select>
            </div>
            <br/>
            <div class="f">
                <label class="form-label" for="manager">Выберите менеджера: </label>
                <select class="form-select" id="manager" style="width: 300px;" th:field="*{manager.id}" name="manager" >
                    <option th:each="manag : ${managerList}"
                            th:value="${manag.getId()}"
                            th:text="${manag.getFullName()}">
                    </option>
                </select>
            </div>
            <br/>
            <input class="btn btn-primary" type="submit" value="Создать активность"/>
        </form>
    </div>
</body>
</html>
