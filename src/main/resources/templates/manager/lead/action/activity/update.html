<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Изменение даты отпуска</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Ресторан - Администратор</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Панель управления">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="mx-auto">
        <div class="collapse navbar-collapse" style="width: 100%;" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/admin/commonAdminViev}">Стол-Бронь<span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Выход</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div style="position: absolute; left: 50%; transform:translate(-50%, 0)">
    <div style="position: absolute; left: 50%; transform:translate(-50%, 0)">
        <form th:method="POST" th:action="@{/manager/activity/update/{id}(id=${activityId})}">

            <div class="f">
                <label for="title">Заголовок: </label>
                <br/>
                <input type="text" th:field="*{activity.title}" id="title" />
                <div style="color:red" th:if="${#fields.hasErrors('activity.title')}" th:errors="*{activity.title}">Name Error</div>
            </div>
            <br/>
            <div class="f">
                <label for="description">Описание: </label>
                <br/>
                <textarea class="f" th:field="*{activity.description}" id="description" maxlength="255"></textarea>
                <div style="color:red" th:if="${#fields.hasErrors('activity.description')}" th:errors="*{activity.description}">Age Error</div>
            </div>
            <br/>
            <div class="f">
                <label for="date">Выберите дату выполнения активности: </label>
                <br/>
                <input class="f" type="date" th:field="*{activity.date}" id="date"/>
                <div style="color:red" th:if="${#fields.hasErrors('activity.date')}" th:errors="*{activity.date}">Email Error</div>
            </div>
            <div class="f">
                <label for="time">Выберите время выполнения активности: </label>
                <br/>
                <input class="f" type="time" th:field="*{activity.time}" id="time"/>
                <div style="color:red" th:if="${#fields.hasErrors('activity.time')}" th:errors="*{activity.time}">Email Error</div>
            </div>
            <br/>
            <div class="f">
                <label for="state">Выберите состояние активности: </label>
                <br/>
                <select id="state" style="width: 300px;" th:field="*{activity.state}" name="state" >
                    <option th:each="state : ${states}"
                            th:value="${state}"
                            th:text="${state.getLabel()}">
                    </option>
                </select>
            </div>
            <br/>
            <div class="f">
                <label for="manager">Выберите менеджера: </label>
                <br/>
                <select id="manager" style="width: 300px;" th:field="*{manager.id}" name="manager" >
                    <option th:each="manag : ${managerList}"
                            th:value="${manag.getId()}"
                            th:text="${manag.getFullName()}"
                            th:selected="${manager.getFullName()}">
                    </option>
                </select>
            </div>

            <br/>
            <input type="submit" value="Сохранить активность"/>
        </form>
    </div>
</div>
</body>
</html>
