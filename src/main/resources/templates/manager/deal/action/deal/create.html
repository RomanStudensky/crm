<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Изменение даты отпуска</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Ресторан - Администратор</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Панель управления">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="mx-auto">
        <div class="collapse navbar-collapse" style="width: 100%;" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}">Стол-Бронь<span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Выход</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div style="position: absolute; left: 50%; transform:translate(-50%, 0)">
    <div style="position: absolute; left: 50%; transform:translate(-50%, 0)">
        <form th:method="POST" th:action="@{/admin/deal/create/sostav/{id}(is=${leadId})}">
            <div class="field">
                <label for="countPlace">Заголовок: </label>
                <input type="number" th:field="*{deal.title}" id="countPlace" />
                <div style="color:red" th:if="${#fields.hasErrors('deal.title')}" th:errors="*{deal.title}">Name Error</div>
            </div>

            <div class="f">
                <label for="role">Выберите продукт: </label>
                <br/>
                <select id="role" style="width: 300px;" th:field="*{product}" name="role" >
                    <option th:each="prod : ${productList}"
                            th:value="${prod}"
                            th:text="${prod.getName()}">
                    </option>
                </select>
            </div>
            <input type="submit" value="Сохранить">
        </form>
    </div>
</div>
</body>
</html>
